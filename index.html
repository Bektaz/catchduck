<!DOCTYPE>

<html>
    <head>
        <title></title>
          <link rel='stylesheet' type='text/css' href='catchduck.css'/>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
          <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

	</head>
	<body>
        <!--Add your own HTML!-->          
      <div class="rectangle">
          
          <div id='fireindiv'class='left'> 
              <img id='fire' src='http://s22.postimg.org/jkghp1spt/fire.png'>
          </div>

          <div class='left'>
              <img class='pic' id='drag' src='http://s17.postimg.org/mwsj01c33/dragon.png'>
          </div>
          

          <div id='duckindiv'>
              <img class='pic' id="duck" src='http://s2.postimg.org/srar0ndh5/duck.png'>
          </div>


          <img id="mario" src='http://goo.gl/elcGDp'>
          <img id="explanation" src='http://s29.postimg.org/55dlj8s6f/explanation.jpg'>          
          <img id="winner" src='http://goo.gl/2CdJyJ'>
          <img class="numberofshoots" id="one" src='http://s15.postimg.org/qvw0xqy3b/onepng.png'>
          <img class="numberofshoots" id="two" src='http://s8.postimg.org/eqp5om9sx/twopng.png'>
          <img class="numberofshoots" id="three" src='http://s24.postimg.org/hs5f2z1rl/threepng.png'>
          <img class="numberofshoots" id="four" src='http://s21.postimg.org/ttn0rsz37/fourpng.png'>
          <img class="numberofshoots" id="five" src='http://s17.postimg.org/nzyenebmz/fivepng.png'>
          <img class="numberofshoots" id="six" src='http://s30.postimg.org/4m5gypcr1/sixpng.png'>
          <img class="numberofshoots" id="seven" src='http://s8.postimg.org/pp50kjns1/sevenpng.png'> 
          <img id="gameover" src='http://s15.postimg.org/4sp57bc7v/gamover.png'> 

          <button id='rule'>
                 <img class ='bottom' id="rule" src='http://s2.postimg.org/t07wi17rp/rule.png'>
          </button>

          <button id='replay'>
                 <img class ='bottom' id="replay" src='http://s1.postimg.org/dd372unof/replaypng.png'>
          </button>

          <button id='start'>
                 <img class ='bottom' id="start" src='http://s22.postimg.org/teyuzojsh/startpng.png'>
          </button>

          <button id='pause'>
                 <img class ='bottom' id="pause" src='http://s29.postimg.org/xhx0b26if/pausepng.png'>
          </button>

          <button id='continue'>
                 <img class ='bottom' id="continue" src='http://s2.postimg.org/x6ek8vusp/continuepng.png'>
          </button>

          <button id='shoot'>
                 <img class ='bottom' id="shoot" src='http://s27.postimg.org/xwgkv7l9v/shootpng.png'>
          </button>  

          <div id='reserveright'><h6>For the background <a href="http://mario.nintendo.com/">Super Mario game's</a> image was used</h6></div>        
      </div>                  
      <script type='text/javascript' src='catchduck.js'></script>
      <audio id="bckaudio" src="sound/loop.wav" loop preload="none"> 
      <audio id="shtaudio" src="sound/shoot.wav" preload="none">
      <audio id="winneraudio" src="sound/winner.mp3" preload="none">      
      <audio id="gameoveraudio" src="sound/gameover.wav" preload="none">         
      </audio>          
	</body>
</html>
